<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The Metric Converter</h1>
        <div class="conversion">
            <label for="volume">Volume (Liters to Gallons):</label>
            <input type="number" id="volume" placeholder="Enter liters">
            <button onclick="convertVolume()">Convert</button>
            <p id="volumeResult"></p>
        </div>
        <div class="conversion">
            <label for="length">Length (Meters to Feet):</label>
            <input type="number" id="length" placeholder="Enter meters">
            <button onclick="convertLength()">Convert</button>
            <p id="lengthResult"></p>
        </div>
        <div class="conversion">
            <label for="mass">Mass (Kilograms to Pounds):</label>
            <input type="number" id="mass" placeholder="Enter kilograms">
            <button onclick="convertMass()">Convert</button>
            <p id="massResult"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
